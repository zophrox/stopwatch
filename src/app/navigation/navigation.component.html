<ul id="buttons">
    <li><button mat-raised-button color="accent" disabled="{{disabled}}" (click)="startTimer()" >Start</button></li>
    <li><button mat-raised-button color="accent" id="wait" #waitButton>Wait</button></li>
    <li><button mat-raised-button color="accent"(click)="resetTimer()">Reset</button></li>
</ul>
